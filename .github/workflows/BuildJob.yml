name: C/C++ CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: cmake
      run: echo ls
      run: cd ./StraightforwardNeuralNetwork/test/build
      run: cmake -G"Unix Makefiles" ./..
    - name: make check
      run: make check
    - name: execute tests
      run: ./Test.out
